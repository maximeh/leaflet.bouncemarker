<!doctype html>
<html>
<head>
  <title>leaflet.bouncemarker demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet.css" crossorigin="" />
  <style>
    html, body, #map { margin: 0; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@2.0.0-alpha.1/dist/leaflet-global.js" crossorigin=""></script>
  <script src="bouncemarker.js"></script>
  <script>
      var map = new L.Map('map').setView([48.8, 2.35], 3);
      new L.TileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var marker = new L.Marker(
            [48.85, 2.35],
            {bounceOnAdd: true,
             bounceOnAddOptions: {duration: 500, height: 250, loop: 2},
             bounceOnAddCallback: function() {console.log("done");}
            }).addTo(map);
      marker.on('click', function () {
	          marker.bounce();
      });
  </script>
</body>
</html>
