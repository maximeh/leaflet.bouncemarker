<!doctype html>
<html>
<head>
  <title>leaflet.bouncemarker demo</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css" integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14=" crossorigin="" />
  <style>
    html, body, #map { margin: 0; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js" integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
  <script src="http://maximeh.github.io/leaflet.bouncemarker/bouncemarker.js"></script>
  <script>
      var map = L.map('map').setView([48.8, 2.35], 3);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      marker = new L.Marker(
            [48.85, 2.35],
            {bounceOnAdd: true,
             bounceOnAddOptions: {duration: 500, height: 250, loop: 2},
             bounceOnAddCallback: function() {console.log("done");}
            }).addTo(map);
      marker.on('click', function () {
	          marker.bounce();
      });
  </script>
</body>
</html>
